<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ะะท</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        .notification-alert{
            display: none;
        }
        .notification-alert.show {
            display: block;
        }
        .empty-list {
            display: none;
        }
        .empty-list.show {
            display: block;
        }
    </style>

</head>
<body>
    <section class="tasks-wrap mt-5">
        <div class="container">
            <div class="alert notification-alert"></div>
            <div class="card mb-3">
                <div class="card-header">
                    Add todo
                </div>
                <div class="card-body">
                    <form name="addTodoItem">
                        <div class="form-group">
                            <label for="todoText">Text</label>
                            <input type="text" class="form-control" id="todoText">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Add</button>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Task list
                </div>
                <div class="card-body">
                    <div class="alert alert-info empty-list">Empty list</div>
                    <ul class="list-group">

                    </ul>
                </div>
            </div>
            <button class="btn btn-primary clear-btn mt-3">Clear list</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./domscript.js"></script>
</body>
</html>
